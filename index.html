<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Facts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background: #ff7e5f; }
            50% { background: #feb47b; }
            100% { background: #ff7e5f; }
        }

        header {
            margin-bottom: 20px;
        }

        .fact-display {
            font-size: 24px;
            margin: 20px;
            transition: opacity 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mars Facts</h1>
    </header>
    <main>
        <div id="fact-display" class="fact-display">Click the button to see a fact about Mars!</div>
        <button id="fact-button">Show Random Fact</button>
    </main>
    <footer>
        <p>&copy; 2025 Mars Exploration</p>
    </footer>
    <script>
        const facts = [
            "Mars is known as the Red Planet.",
            "Mars has two moons: Phobos and Deimos.",
            "A day on Mars is about 24.6 hours long.",
            "Mars has the largest volcano in the solar system, Olympus Mons.",
            "Mars has a thin atmosphere, composed mostly of carbon dioxide.",
            "The average temperature on Mars is about -80 degrees Fahrenheit.",
            "Mars experiences seasons like Earth due to its axial tilt.",
            "Water ice has been found on Mars, particularly at the poles.",
            "Mars is home to the largest canyon in the solar system, Valles Marineris.",
            "Mars was named after the Roman god of war."
        ];

        const factDisplay = document.getElementById('fact-display');
        const factButton = document.getElementById('fact-button');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.style.opacity = 0; // Fade out
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1; // Fade in
            }, 500); // Wait for fade out to complete
        });
    </script>
</body>
</html>
